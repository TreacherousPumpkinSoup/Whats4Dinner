  --accent-soft: #fff0f6;

  --bg-page: #fff5f8;
  --bg-card: #ffffff;
  --bg-row: #fff0f6;
  --bg-overlay: rgba(255, 182, 193, 0.55);

  /* Text */
  --text-main: #4a0f2e;
  --text-muted: #ad1457;

  /* Borders */
  --border-soft: rgba(236, 64, 122, 0.15);

  /* Background image overlay */
  --bg-overlay-top: rgba(255, 240, 245, 0.85);
  --bg-overlay-bottom: rgba(255, 240, 245, 0.85);

--button-text: #ffffff;

/* =========================
   BASE LAYOUT
   ========================= */
body {
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, var(--bg-page), #ffffff);
  color: var(--text-main);
}

/* =========================
   CARD
   ========================= */
.card {
  background: var(--bg-card);
  border-radius: 18px;
  padding: 32px;
  width: 320px;
  text-align: center;
  box-shadow: 0 14px 40px var(--accent-glow);
  border: 1px solid var(--border-soft);
}

/* =========================
   TYPOGRAPHY
   ========================= */
h1 {
  font-size: 22px;
  margin-bottom: 20px;
  color: var(--accent-dark);
}

.label {
  font-weight: 600;
  color: var(--text-muted);
}

/* =========================
   BUTTONS
   ========================= */
button {
  background: linear-gradient(
    135deg,
    var(--accent-main),
    var(--accent-dark)
  );
  color: var(--button-text);
  border: none;
  border-radius: 999px;
  padding: 12px 24px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
  box-shadow: 0 6px 16px var(--accent-glow);
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 22px var(--accent-glow);
}

button:active {
  transform: scale(0.96);
}

/* =========================
   OUTPUT AREA
   ========================= */
#output {
  margin-top: 24px;
  min-height: 140px;
  text-align: left;
}

/* =========================
   OUTPUT ROWS
   ========================= */
.row {
  background: var(--bg-row);
  color: var(--text-main);
  border-radius: 12px;
  padding: 10px 14px;
  margin-bottom: 10px;
  font-size: 14px;
  border-left: 4px solid var(--accent-main);
}

/* =========================
   ROW ANIMATION
   ========================= */
@keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.row.animate {
  animation: fadeSlideIn 0.35s ease;
}

/* =========================
   LOCKS
   ========================= */
.lock {
  cursor: pointer;
  font-size: 14px;
  margin-right: 6px;
  user-select: none;
  color: var(--accent-main);
}

.lock input {
  display: none;
}

.lock .icon {
  opacity: 0.35;
  display: inline-block;
  transition:
    opacity 0.2s ease,
    transform 0.2s cubic-bezier(.34,1.56,.64,1),
    filter 0.2s ease;
}

.lock .icon::before {
  content: "üîì";
}

.lock input:checked + .icon {
  opacity: 1;
  transform: scale(1.3);
  filter: drop-shadow(0 0 8px var(--accent-glow));
}

.lock input:checked + .icon::before {
  content: "üîí";
}

/* =========================
   VERTICAL LAYOUT
   ========================= */
.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.safe-toggle {
  font-size: 13px;
  color: var(--ink-main);
}


/* =========================
   PERFECT MEAL OVERLAY
   ========================= */
.perfect-meal {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  backdrop-filter: blur(6px);
}

.perfect-meal.hidden {
  display: none;
}

/* =========================
   PERFECT MEAL CARD
   ========================= */
.perfect-card {
  background: var(--bg-card);
  border-radius: 26px;
  padding: 36px 30px;
  text-align: center;
  box-shadow: 0 22px 60px var(--accent-glow);
  border-top: 6px solid var(--accent-main);
  animation: popIn 0.45s cubic-bezier(.34,1.56,.64,1);
}

.perfect-card h2 {
  color: var(--accent-dark);
  margin: 10px 0 6px;
}

.perfect-card p {
  font-size: 14px;
  color: var(--text-muted);
}

.perfect-card .emoji {
  font-size: 42px;
}

/* =========================
   PERFECT POP ANIMATION
   ========================= */
@keyframes popIn {
  from {
    transform: scale(0.7);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }

/* =========================
   COPY BUTTON
   ========================= */

  border-radius: 999px;
  padding: 8px 18px;
  font-size: 13px;
  cursor: pointer;
  transition: background 0.15s ease;

#copyBtn:hover {

/* =========================
   CARD FOOTER
   ========================= */

  margin-top: 18px;
  display: flex;

  justify-content: space-between;

   THEME SWITCHER DOTS
   ========================= */

  display: flex;
  gap: 10px;

  width: 16px;
  height: 16px;
  padding: 0;
  min-width: 14px;
  min-height: 14px;

  border: none;
  cursor: pointer;

  background: currentColor;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  line-height: 1;
  flex-shrink: 0;

  transition:
    transform 0.15s ease,
    box-shadow 0.15s ease,
    outline 0.15s ease;
}


.theme-dot:hover {
  transform: scale(1.25);
  box-shadow: 0 0 0 4px rgba(0,0,0,0.08);
}

.theme-dot.active {
  outline: 2px solid var(--accent-main);

const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");

let confettiPieces = [];
let confettiAnimation = null;

function resizeConfetti() {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
resizeConfetti();
window.addEventListener("resize", resizeConfetti);

function launchConfetti() {
  confettiPieces = Array.from({ length: 120 }, () => ({
    x: Math.random() * confettiCanvas.width,
    y: -20,
    r: Math.random() * 6 + 4,
    d: Math.random() * 120,
    color: `hsl(${Math.random() * 360}, 90%, 65%)`,
    tilt: Math.random() * 10 - 5
  }));

  let frame = 0;

  function animate() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

    confettiPieces.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, p.tilt, 0, Math.PI * 2);
      ctx.fill();

      p.y += Math.cos(p.d + frame * 0.1) + 3;
      p.x += Math.sin(p.d);
      p.tilt += 0.1;
    });

    frame++;

    if (frame < 120) {
      confettiAnimation = requestAnimationFrame(animate);
    } else {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      cancelAnimationFrame(confettiAnimation);
    }
  }

  animate();
}


</script>
